<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/forum.css">
    <title>Forum</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../static/images/dg-logo.png" alt="Logo" onclick="goTo('/')">
        </div>
        <div class="menu">
            <div class="menu-option">
                <img src="../static/images/dg-forum.png" alt="Forum" onclick="goTo('/forum')">
            </div>
            <div class="menu-option">
                <img src="../static/images/dg-settings.png" alt="Settings" onclick="goTo('/settings')">
            </div>
            <div class="menu-option">
                <img src="../static/images/dg-connect.png" alt="Connexion" onclick="goTo('/connect')">
            </div>
        </div>
    </nav>



    <div class="body">
            <div class="forum-header">
                <div class="search">
                    <input type="text" id="searchbar" onkeyup="HideAndShow()">
                    <img src="../static/images/dg-search.png">
                </div>
            </div>
            <div class="forum-posts">

                {{range .Posts}}
                <div class="post" id="{{.ID}}" onclick="openTopic('{{.ID}}')">
                    
                    <div class="profile">
                        <img src="{{.AuthorPic}}">
                        <div class="username">{{.Author}}</div>
                    </div>

                    <div class="content">
                        <div class="title">{{.Title}}</div>
                        <div class="text">{{.Content}}</div>
                    </div>
                    
                    <div class="cld">
                        <div class="likes">
                            <img src="../static/images/dg-likes.png">
                            <div class="likes-count">{{.NbLikes}}</div>
                        </div>
                        <div class="comments">
                            <img src="../static/images/dg-forum.png">
                            <div class="comments-count">{{.NbComs}}</div>
                        </div>
                        <div class="date">Publié le {{.Creation}}</div>
                    </div>
                </div>
                {{end}}

                <div class="no-results" id="no-results">
                    <div class="img">
                        <img src="../static/images/error/no-result.png">
                    </div>
                    <p>Aucun résultat</p>
                </div>
                
            </div>
    </div>

    <div class="new-topic" onclick="openModal()">
        <img src="../static/images/dg-new-topic.png">
    </div>

    <div class="modal" id="modal">
        <div class="new-topic-header">
            <h1>Créer un nouveau topic</h1>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="new-topic-body">
            <form id="myForm" action="/new-topic" method="POST">
                <input type="text" name="title" placeholder="Titre" required>
                <textarea name="content" placeholder="Contenu" required></textarea>
            </form>
        </div>
        <div class="new-topic-footer">
            <button id="submitBtn">Créer</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/forum.js"></script>
</body>
</html>
